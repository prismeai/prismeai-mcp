            - runtime.waits.fulfilled
        payload:
          type: object
          required:
            - id
            - event
          properties:
            id:
              type: string
            event:
              $ref: '#/components/schemas/PrismeEvent'

    FailedFetch:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          example: runtime.fetch.failed
          enum:
            - runtime.fetch.failed
        payload:
          type: object
          required:
            - request
          properties:
            request: *fetchBody
            response:
              type: object
              required:
                - status
                - body
                - headers
              properties:
                status:
                  type: number
                body: {}
                headers:
                  type: object
            error:
              type: object
              description: 'Network error details'
              properties:
                error:
                  type: string
                message:
                  type: string
                details:
                  type: object
                status:
                  type: number

    ########################## Topics events ##########################
    UserTopic:
      type: object
      required:
        - topic
      properties:
        topic:
          type: string
          example: 'conversation:56'
        userIds:
          type: array
          items:
            type: string
          description: Subscribing user ids

    CreatedUserTopic:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          example: events.userTopics.created
          enum:
            - events.userTopics.created
        payload:
          $ref: '#/components/schemas/UserTopic'

    JoinedUserTopic:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          example: events.userTopics.joined
          enum:
            - events.userTopics.joined
        payload:
          type: object
          required:
            - topic
            - user
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
            topic:
              type: string

    AppEvent:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          example: someCustomEvent
        payload:
          $ref: '#/components/schemas/AnyValue'

    GenericError:
      type: object
      properties:
        error:
          type: string
          example: ObjectNotFound
        message:
          type: string
        details:
          $ref: '#/components/schemas/AnyValue'

    ObjectNotFoundError:
      type: object
      properties:
        error:
          type: string
          example: ObjectNotFound
        message:
          type: string

    BadParametersError:
      type: object
      properties:
        error:
          type: string
          example: BadParameters
        message:
          type: string
        details: {}

    AuthenticationError:
      type: object
      properties:
        error:
          type: string
          example: AuthenticationError
        message:
          type: string
          example: Unauthenticated

    ForbiddenError:
      type: object
      properties:
        error:
          type: string
          example: ForbiddenError
        message:
          type: string
          example: Forbidden

  ## End of schemas
paths:
  ############################################# gateway

  /v2/login/anonymous:
    post:
      description: Anonymous authentication
      operationId: anonymousAuth
      tags:
        - API Gateway
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                expiresAfter:
                  type: number
                  description: 'Optional session expiration in seconds'

      responses:
        '200': &LoginResponse
          description: Success Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/User'
                  - type: object
                    required:
                      - sessionId
                    properties:
                      sessionId:
                        type: string
                      expires:
                        type: string
        '401': &AuthenticationError
          description: AuthenticationError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'

  /v2/login/mfa:
    post:
      description: MFA
      operationId: MFA
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - totp
              properties:
                totp:
                  type: string

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
        '401': *AuthenticationError

  /v2/login:
    get:
      description: Starts generic authentication
      operationId: genericAuthInit
      tags:
        - API Gateway
        - AuthProviders
      parameters:
        - name: 'provider'
          in: 'query'
          description: 'Auth provider name as configured in api gateway environment variables'
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirection response

  /v2/login/callback:
    get: &LOGIN_CALLBACK
      description: End OAuth2 authentication
      operationId: oauthCallback
      tags:
        - API Gateway
        - AuthProviders
      parameters:
        - name: 'state'
          in: 'query'
          description: 'OAuth state param'
          required: false
          schema:
            type: string
        - name: 'code'
          in: 'query'
          description: 'OAuth authorization code'
          required: false
          schema:
            type: string
        - name: 'scope'
          in: 'query'
          allowReserved: true
          description: 'OAuth requested scopes'
          required: false
          schema:
            type: string
        - in: query
          name: query
          schema:
            type: object
            additionalProperties: true
          style: form
          explode: false
          allowReserved: true
      responses:
        '302':
          description: Redirection response
    post: *LOGIN_CALLBACK

  /v2/login/azure:
    get:
      description: Starts azure authentication
      operationId: azureAuthInit
      tags:
        - API Gateway
        - AuthProviders
      responses:
        '302':
          description: Redirection response

  /v2/login/azure/callback:
    post:
      description: End azure authentication
      operationId: azureAuthCallback
      tags:
        - API Gateway
        - AuthProviders
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                client_info:
                  type: string
                state:
                  type: string
                session_state:
                  type: string
      responses:
        '302':
          description: Redirection response

  /v2/me:
    get:
      description: Retrieve current authenticated user
      operationId: getMyProfile
      tags:
        - API Gateway

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/User'
                  - type: object
                    required:
                      - sessionId
                    properties:
                      sessionId:
                        type: string
                      expires:
                        type: string
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'

  /v2/user:
    patch:
      description: Update my user
      operationId: patchMyUser
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                firstName:
                  type: string
                  pattern: *PATTERN_NAME
                lastName:
                  type: string
                  pattern: *PATTERN_NAME
                meta:
                  type: object
                  additionalProperties: true
                photo:
                  type: string
                language:
                  type: string
                  pattern: *PATTERN_LANGUAGE
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError
    delete:
      description: Send a validation email to delete me
      operationId: deleteMyUser
      tags:
        - API Gateway
      responses:
        '200':
          description: Success Response'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError
  /v2/user/photo:
    post:
      description: Update user photo
      operationId: postUserPhoto
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - photo
              properties:
                photo:
                  type: string
                  format: binary
                  description: Photo as binary
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError

  /v2/user/accessTokens:
    get:
      description: Retrieve user personal access tokens
      operationId: listAccessTokens
      tags:
        - API Gateway
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessToken'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
    post:
      description: Create a personal access token
      operationId: createAccessToken
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessToken'

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError

  /v2/user/accessTokens/{token}:
    delete:
      description: Revoke an access token
      operationId: deleteAccessToken
      tags:
        - API Gateway
      parameters:
        - name: 'token'
          in: 'path'
          description: 'Token'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'

  /v2/user/mfa:
    post:
      description: Setup MFA
      operationId: setupMFA
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - method
                - currentPassword
              properties:
                method:
                  $ref: '#/components/schemas/SupportedMFA'
                currentPassword:
                  type: string

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - secret
                      - qrImage
                    properties:
                      secret:
                        type: string
                      qrImage:
                        type: string
                  - type: object
                    required:
                      - method
                    properties:
                      method:
                        type: string
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError
  /v2/user/meta:
    post:
      description: Set meta data in User
      operationId: setMeta
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError
  /v2/user/meta/{key}:
    delete:
      description: Delete meta data in User
      operationId: deleteMeta
      tags:
        - API Gateway
      parameters:
        - name: 'key'
          in: 'path'
          description: 'Key to delete'
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Bad parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadParametersError'
        '401': *AuthenticationError

  /v2/contacts:
    post:
      description: Retrieve some public contact. Normal users can only search specific email/ids
      operationId: findContacts
      tags:
        - API Gateway
      parameters:
        - name: 'page'
          in: 'query'
          description: 'Page number'
          schema:
            type: number
        - name: 'limit'
          in: 'query'
          description: 'Page size'
          required: false
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                ids:
                  type: array
                  items:
                    type: string
                firstName:
                  type: string
                  pattern: *PATTERN_NAME
                lastName:
                  type: string
                  pattern: *PATTERN_NAME
                authProvider:
                  type: string
                status: *USER_STATUS
                platformRole:
                  type: string
                groups:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - contacts
                properties:
                  size:
                    type: number
                    description: 'Total number of matching contacts'
                  contacts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Contact'
        '404':
          description: Object not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectNotFoundError'
        '403':
          description: Bad permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'

  /v2/users:
    patch:
      description: Bulk user management API, reserved to super admins.
      operationId: bulkPatchUsers
      tags:
        - API Gateway
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - query
                - data
              properties:
                query:
                  type: object
                  additionalProperties: false
                  oneOf:
                    - required: 
                      - ids
                    - required: 
                      - emails
                  properties:
                      ids:
                        type: array
                        items:
                          type: string
                      emails:
                        type: array
                        items:
                          type: string
                behaviour:
                    type: object
                    properties:
                      groups:
                        type: string
                        enum: 
                          - replace
                          - add
                          - delete
                data:
                  $ref: '#/components/schemas/UserPatch'
      responses:
        '200':
          description: Bulk update result
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestedCount:
                    type: number
                    description: Number of users requested to be updated
                  matchedCount:
                    type: number
                    description: Number of users found and matched
                  modifiedCount:
                    type: number
                    description: Number of users actually modified
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
        '403':
          description: Bad permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'

  /v2/users/{userId}:
    patch:
      description: User management API, reserved to super admins.
      operationId: patchUser
      tags:
        - API Gateway
      parameters:
        - name: 'userId'
          in: 'path'
          description: 'Target user id'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
