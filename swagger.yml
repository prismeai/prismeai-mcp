          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectNotFoundError'
        '403':
          description: Bad permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'

  /v2/signup:
    post:
      description: Signup
      operationId: signup
      tags:
        - API Gateway
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                  pattern: *PATTERN_NAME
                lastName:
                  type: string
                  pattern: *PATTERN_NAME
                language:
                  type: string
