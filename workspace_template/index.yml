config:
  value:
    agentCredentials:
      projectId: ''
      apiKey: ''
    mcpTools:
      - name: activitySearch
        description: >-
          Search for events in the activity feed of AI Store / AI Knowledge workspaces.
          Uses Elasticsearch DSL for querying.
        inputSchema:
          type: object
          properties:
            workspace:
              type: string
              description: >-
                The workspace to search in. Can be one of: "AI Store", "AI
                Knowledge", or a custom workspace ID (e.g., "cYUcA4C")
            query:
              type: object
              additionalProperties: true
              description: >-
                Elasticsearch DSL query to filter response documents.
                Examples: {"match_all": {}} for all documents, {"bool": {"filter":
                [{"term": {"type": "runtime.automations.executed"}}]}} for filtering.
            aggs:
              type: object
              additionalProperties: true
              description: Elasticsearch aggregations to execute on response documents.
            sort:
              type: array
              description: >-
                Elasticsearch sort criteria. Use "@timestamp" for time-based sorting.
                Example: [{"@timestamp": {"order": "desc"}}]
              items:
                type: object
                additionalProperties: true
                description: Sort object with field name as key and order direction as value.
            limit:
              type: number
              description: Page size (defaults to 5).
            page:
              type: number
              description: Page number for pagination (1-indexed).
            source:
              type: array
              description: Array of field names to include in the response.
              items:
                type: string
                description: Field name to include in the response (e.g., "@timestamp", "type", "payload").
            track_total_hits:
              type: boolean
              description: Set to true to get real total count instead of capped at 10,000.
          required:
            - workspace
      - name: getAutomation
        description: Get an automation's YAML content from a workspace.
        inputSchema:
          type: object
          properties:
            workspace:
              type: string
              description: >-
                The workspace to search in. Can be one of: "AI Store", "AI
                Knowledge", or a custom workspace ID (e.g., "cYUcA4C")
            automationSlug:
              type: string
              description: The slug (ID) of the automation to retrieve.
          required:
            - workspace
            - automationSlug
      - name: getWorkspace
        description: Get the list of automations and configuration of a workspace.
        inputSchema:
          type: object
          properties:
            workspace:
              type: string
              description: >-
                The workspace to search in. Can be one of: "AI Store", "AI
                Knowledge", or a custom workspace ID (e.g., "cYUcA4C")
          required:
            - workspace
